<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOUR REVIEW</title>
</head>

<body>
    <br>
    <br>
    <br>
    <div style="display: flex; align-items: center; justify-content: center;">
        <span
            style="text-align: center; background-color: rgb(135, 235, 173);  font-weight: bold; font-size: 18px; margin-right: 15px; ">Step
            1:
            ACCOUNT</span>
        <span
            style="text-align: center;background-color: rgb(187, 170, 230); font-weight: bold; font-size: 18px; margin-right: 15px;">Step
            2:
            PERSONAL DETAIL</span>
        <span
            style="text-align: center; background-color: gainsboro;  font-weight: bold; font-size: 18px; margin-right: 15;">Step
            3: YOUR
            REVIEW</span>
    </div>
    <br>
    <form style="display: flex; align-items: center; justify-content: center; width: 100%;">
        <fieldset style="width: 50%;">
            <legend><b>Your Review</b></legend>
            <br>
            <label>How did you hear about us?
                <select>
                    <option>select your option</option>
                    <option>Facebook</option>
                    <option>Google</option>
                    <option>Twitter</option>
                    <option>Youtube</option>
                </select>
            </label>
            <br>
            <br>
            <legend>Would you visit again?</legend>
            <input type="radio" id="yes" name="visitor" value="yes">
            <label for="yes">Yes</label>
            <input type="radio" id="no" name="visitor" value="no">
            <label for="no">No</label>
            <input type="radio" id="maybe" name="visitor" value="maybe">
            <label for="maybe">Maybe</label>
            <br>
            <br>
            <legend>Comment:</legend>
            <textarea name="comments" cols="30" rows="4">Write your comment here</textarea>
            <br>
            <br>
            <input type="file" required>
            <br>
            <br>
            <input type="checkbox"> Sign me up for Email updates
            <br>
            <br>
            <span style="background-color: gray ; color: black ; font-size: 15px; padding: 5px;"><a href="./step2.html"
                    style="text-decoration: none; color: black ; font-size: 15 ;">Back</a></span>
        <input type="submit" id="btn" style="background-color: green; border-radius: 5px; color: white; font-size: 15px; padding: 5px;">
        </fieldset>
    </form>
</body>

</html>
